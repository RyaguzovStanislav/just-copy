<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div {
            display: block;
            margin-bottom: 1;
        }
        .el-progress {
            position: relative;
            line-height: 1;
        }
        .el-progress-bar {
            padding-right: 50px;
            display: inline-block;
            vertical-align: middle;
            width: 100%;
            margin-right: -55px;
            box-sizing: border-box;
        }
        .el-progress-bar__outer {
            height: 6px;
            border-radius: 100px;
            background-color: #ebeef5;
            overflow: hidden;
            position: relative;
            vertical-align: middle;
        }
        .el-progress-bar__inner {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            text-align: right;
            border-radius: 100px;
            line-height: 1;
        }
        .el-progress__text {
            font-size: 14.4px;
            color: rgb(96, 98, 102);
            display: inline-block;
            vertical-align: middle;
            margin-left: 10px;
            line-height: 1;
        }

    </style>
    <title>Progress bar</title>
</head>
<body>
    <div role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" class="el-progress el-progress--line" name="progress1">
        <div class="el-progress-bar">
            <div class="el-progress-bar__outer">
                <div class="el-progress-bar__inner"></div>
            </div>
        </div>
        <div class="el-progress__text"></div>
        <button id="decrement">-10</button>
        <button id="increment">+10</button>
    </div> 

    <div role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" class="el-progress el-progress--line" name="progress2">
        <div class="el-progress-bar">
            <div class="el-progress-bar__outer">
                <div class="el-progress-bar__inner"></div>
            </div>
        </div>
        <div class="el-progress__text"></div>
        <button id="decrement">-10</button>
        <button id="increment">+10</button>
    </div> 

    <div role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" class="el-progress el-progress--line" name="progress3">
        <div class="el-progress-bar">
            <div class="el-progress-bar__outer">
                <div class="el-progress-bar__inner"></div>
            </div>
        </div>
        <div class="el-progress__text"></div>
        <button id="decrement">-10</button>
        <button id="increment">+10</button>
    </div>
</body>
<script>
const decrementButtons = document.querySelectorAll("button[id^='decrement']");
const incrementButtons = document.querySelectorAll("button[id^='increment']");
const progressBars = document.querySelectorAll(".el-progress-bar__inner");
const progressTexts = document.querySelectorAll(".el-progress__text");

let progressValues = Array(progressBars.length).fill(10);

function updateProgress(index) {
  progressBars[index].style.width = `${progressValues[index]}%`;
  progressTexts[index].textContent = `${progressValues[index]}%`;
  progressBars[index].style.backgroundColor = `hsl(${progressValues[index]}, 100%, 50%)`;
}

window.addEventListener("load", function() {
  for (let i = 0; i < progressBars.length; i++) {
    updateProgress(i);
  }
});

decrementButtons.forEach((button, index) => {
  button.addEventListener("click", function() {
    if (progressValues[index] > 0) {
      progressValues[index] -= 10;
      updateProgress(index);
    }
  });
});

incrementButtons.forEach((button, index) => {
  button.addEventListener("click", function() {
    if (progressValues[index] < 100) {
      progressValues[index] += 10;
      updateProgress(index);
    }
  });
});
</script>
</html>

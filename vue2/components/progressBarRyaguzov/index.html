<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div {
            display: block;
            margin-bottom: 1;
        }
        .el-progress {
            position: relative;
            line-height: 1;
        }
        .el-progress-bar {
            padding-right: 50px;
            display: inline-block;
            vertical-align: middle;
            width: 100%;
            margin-right: -55px;
            box-sizing: border-box;
        }
        .el-progress-bar__outer {
            height: 6px;
            border-radius: 100px;
            background-color: #ebeef5;
            overflow: hidden;
            position: relative;
            vertical-align: middle;
        }
        .el-progress-bar__inner {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            text-align: right;
            border-radius: 100px;
            line-height: 1;
        }
        .el-progress__text {
            font-size: 14.4px;
            color: rgb(96, 98, 102);
            display: inline-block;
            vertical-align: middle;
            margin-left: 10px;
            line-height: 1;
        }

    </style>
    <title>Progress bar</title>
</head>
<body>
    <div role="progressbar" data-progress="20" class="el-progress el-progress--line" name="progress1" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" >
        <div class="el-progress-bar">
            <div class="el-progress-bar__outer">
                <div class="el-progress-bar__inner"></div>
            </div>
        </div>
        <div class="el-progress__text"></div>
        <button class="decrement" data-decrement="-20"></button>
        <button class="increment" data-increment="+20"></button>
    </div>

    <div role="progressbar" data-progress="30" name="progress1" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" class="el-progress el-progress--line"  >
        <div class="el-progress-bar">
            <div class="el-progress-bar__outer">
                <div class="el-progress-bar__inner"></div>
            </div>
        </div>
        <div class="el-progress__text"></div>
        <button class="decrement" data-decrement="-10"></button>
        <button class="increment" data-increment="+10"></button>
    </div>
</body>
<script>
window.onload = function() {
 const progresses = document.querySelectorAll(".el-progress");
 progresses.forEach(function(progress) {
 const progressValue = parseInt(progress.dataset.progress);
 updateProgress(progress, progressValue);
 const decrementButton = progress.querySelector(".decrement");
 const incrementButton = progress.querySelector(".increment");
 decrementButton.innerHTML = decrementButton.dataset.decrement;
 incrementButton.innerHTML = incrementButton.dataset.increment;
 });
};

document.addEventListener("click", function(event) {
 if (event.target.classList.contains("decrement") || event.target.classList.contains("increment")) {
  const progress = event.target.closest("[role='progressbar']");
  if (progress) {
    const progressValue = parseInt(progress.dataset.progress);
    const increment = event.target.classList.contains("increment") ? parseInt(event.target.dataset.increment) : parseInt(event.target.dataset.decrement);
    const newProgressValue = Math.min(100, Math.max(0, progressValue + increment));
    progress.dataset.progress = newProgressValue;
    updateProgress(progress, newProgressValue);
  }
 }
});

function updateProgress(progress, value) {
 const progressBar = progress.querySelector(".el-progress-bar__inner");
 const progressText = progress.querySelector(".el-progress__text");
 progressBar.style.width = `${value}%`;
 progressText.textContent = `${value}%`;
 progressBar.style.backgroundColor = `hsl(${value}, 100%, 50%)`;
}

</script>
</html>
